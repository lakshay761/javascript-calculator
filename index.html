<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class ="container-fluid">
<div class="box center">
  <h2 class="text">CALCULATOR</h2>
  <h3 id="in2"type="text" class="form-control"></h3>
  <h3 id="in1"type="text" class="form-control"></h3>
  <!------------first row buttons-->
  <div class="row butts">
    <!----------------------------->
    <div class="col-md-3">
      <button id="fullclear"type="button" class="btn btn-danger">AC</button>
    </div>
    <!----------------------------->
    <div class="col-md-3">
      <button id="clear"type="button" class="btn btn-danger">CE</button>
    </div>
  <!----------------------------->
    <div class="col-md-3">
      <button id="divide"type="button" class="btn btn-info"> / </button>
    </div>
   <!----------------------------->
    <div class="col-md-3">
      <button id="multiply"type="button" class="btn btn-info"> * </button>
    </div>
  </div>
  <!------------second row buttons-->
  <div class="row butts">
    <!----------------------------->
    <div class="col-md-3">
      <button id="seven"type="button" class="btn btn-info"> 7 </button>
    </div>
    <!----------------------------->
    <div class="col-md-3">
      <button id="eight"type="button" class="btn btn-info"> 8 </button>
    </div>
  <!----------------------------->
    <div class="col-md-3">
      <button id="nine"type="button" class="btn btn-info"> 9 </button>
    </div>
   <!----------------------------->
    <div class="col-md-3">
      <button id="minus"type="button" class="btn btn-info">-</button>
    </div>
  </div>
  <!------------third row buttons-->
  <div class="row butts">
    <!----------------------------->
    <div class="col-md-3">
      <button id="four"type="button" class="btn btn-info"> 4 </button>
    </div>
    <!----------------------------->
    <div class="col-md-3">
      <button id="five"type="button" class="btn btn-info"> 5 </button>
    </div>
  <!----------------------------->
    <div class="col-md-3">
      <button id="six"type="button" class="btn btn-info"> 6 </button>
    </div>
   <!----------------------------->
    <div class="col-md-3">
      <button id="plus"type="button" class="btn btn-info"> + </button>
    </div>
  </div>
 <!--------------fourth row buttons-->
  <div class="row butts">
    <!----------------------------->
    <div class="col-md-3">
      <button id="one"type="button" class="btn btn-info">1</button>
    </div>
    <!----------------------------->
    <div class="col-md-3">
      <button id="two"type="button" class="btn btn-info">2</button>
    </div>
  <!----------------------------->
    <div class="col-md-3">
      <button id="three"type="button" class="btn btn-info">3</button>
    </div>
   <!----------------------------->
    <div class="col-md-3">
      <button id="equal"type="button" class="btn btn-success">=</button>
    </div>
  </div>
  <!--------------fifth row buttons-->
  <div class="row butts">
    <!----------------------------->
    <div class="col-md-6">
      <button id="zero"type="button" class="btn btn-info">0</button>
    </div>
    <!----------------------------->
    <div class="col-md-6">
      <button id="decimal"type="button" class="btn btn-info">.</button>
    </div>
  </div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
